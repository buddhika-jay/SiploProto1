<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Case</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/siplo.css">

    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img src="images/Logo03_mini.png" id="navbar-logo"></a>
        </div>
        <div>
            <div class="text-center center-block">
                <ul class="nav navbar-nav">
                    <li><a href="#" data-toggle="tooltip" title="Home"><span
                            class="glyphicon glyphicon-home"></span></a></li>
                    <li><a href="#" data-toggle="tooltip" title="Ask"><span
                            class="glyphicon glyphicon-question-sign"></span></a></li>
                    <li><a href="#" data-toggle="tooltip" title="Past Paper Discussion"><span
                            class="glyphicon glyphicon-film"></span></a></li>
                    <li><a href="#" data-toggle="tooltip" title="Class"><span
                            class="glyphicon glyphicon-book"></span></a></li>
                </ul>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/pic1.jpg" alt="Chania"/>
                </div>

                <div class="item">
                    <img src="images/pic2.jpg" alt="Chania"/>
                </div>

                <div class="item">
                    <img src="images/pic3.jpg" alt="Flower"/>
                </div>

                <div class="item">
                    <img src="images/pic2.jpg" alt="Flower"/>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="text-center">
        <div class="btn-group">
            <button type="button" class="btn btn-default">Log In</button>
            <button type="button" class="btn btn-default">Sign Up</button>
        </div>
    </div>
</div>

</body>
</html>
